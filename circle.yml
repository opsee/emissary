dependencies:
  override:
    - npm install -g gulp
    - npm install
    - bundle install
    - bundle exec gulp prod --env=prod
    - docker info
machine:
  services:
    - docker
test:
  override:
    - docker run -d -p 9000:80 quay.io/opsee/emissary:latest; sleep 10;
    - curl http://localhost:9000/
deployment:
  hub:
    branch: master
    owner: opsee
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS quay.io
      - docker push quay.io/opsee/emissary:latest