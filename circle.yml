dependencies:
  override:
    - npm install -g webpack casperjs
    - npm install
    - docker info
    - npm run-script deploy
machine:
  services:
    - docker
  node:
    version: 4.1.2
test:
  override:
    - docker run -d -p 9000:80 quay.io/opsee/emissary:latest; sleep 10;
    - curl http://localhost:9000/
    - casperjs test test-deploy.js
deployment:
  hub:
    branch: master
    owner: opsee
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS quay.io
      - docker push quay.io/opsee/emissary:latest